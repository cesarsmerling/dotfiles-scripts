services:
  ubuntu:
    build:
      context: ..
      dockerfile: docker/Dockerfile.ubuntu
    container_name: dotfiles-ubuntu-test
    volumes:
      - ..:/workspace
    working_dir: /workspace/scripts/ubuntu
    stdin_open: true
    tty: true
    command: /bin/bash

  arch:
    build:
      context: ..
      dockerfile: docker/Dockerfile.arch
    container_name: dotfiles-arch-test
    volumes:
      - ..:/workspace
    working_dir: /workspace/scripts/arch
    stdin_open: true
    tty: true
    command: /bin/bash
